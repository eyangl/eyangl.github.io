<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Website - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffffff);
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #34495e;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #2c3e50;
        }
        .loader {
            margin: 30px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        .cartoon {
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personal Website Under Construction</h1>
        <p>Stay tuned for something amazing!</p>
        
        <!-- Cartoon Image (You can replace the URL with your own cartoon image) -->
        <img class="cartoon" src="https://www.svgrepo.com/show/276264/cat-cartoon.svg" alt="Cartoon Image">

        <div class="loader"></div>
    </div>

</body>
</html>
